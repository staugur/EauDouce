<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>{% block title %}{% endblock %} | EauDouce - 后台管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="https://img.saintic.com/cdn/images/favicon-32.png" rel="icon" type="image/x-icon" />
    <link href="https://img.saintic.com/cdn/images/favicon-32.png" rel="shortcut icon" type="image/x-icon" />
    {% block head %}{% endblock %}
</head>

<body class="fixed-sidebar gray-bg">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i></div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">

                    <!--Logo or Title-->
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="{{ url_for('admin.index') }}">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <strong class="font-bold">EauDouce&nbsp;Admin</strong>
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div class="logo-element">后台</div>
                    </li>

                    <!-- 导航大致分类 -->
                    <li>
                        <a class="J_menuItem" href="{{ url_for('admin.index') }}">
                            <i class="fa fa-dashboard"></i><span class="nav-label">仪表盘</span>
                        </a>
                    </li>


                    <!-- 系统管理分类 -->
                    <li class="line dk"></li>
                    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                        <span class="ng-scope">系统</span>
                    </li>

                    <li>
                        <a href="{{ url_for('admin.system_config') }}">
                            <i class="fa fa-flask"></i> <span class="nav-label">系统配置</span>
                        </a>
                    </li>

                    <li>
                        <a href="{{ url_for('admin.system_notice') }}">
                            <i class="fa fa-bullhorn"></i> <span class="nav-label">公告管理</span>
                        </a>
                    </li>

                    <li>
                        <a href="{{ url_for('admin.system_friendlink') }}">
                            <i class="fa fa-link"></i> <span class="nav-label">友情链接管理</span>
                        </a>
                    </li>

                    <li>
                        <a href="{{ url_for('admin.system_friendlink') }}">
                            <i class="fa fa-link"></i> <span class="nav-label">发布新章节</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li><a href="{{ url_for('front.index') }}"><i class="fa fa-home"></i>前台</a></li>
                        <!--用户导航-->
                        <li class="dropdown">
                            <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
                                <i class="fa fa-user"></i><span>管理员</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--<div class="row J_mainContent" id="content-main">
                <iframe id="J_iframe" width="100%" height="100%" src="index_v1.html?v=4.0" frameborder="0" data-id="index_v1.html" seamless></iframe>
            </div>-->
            <div class="wrapper wrapper-content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!--右侧部分结束-->
    </div>

    <!-- 全局js -->
    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/static/layer/layer.js"></script>

    <!-- 自定义js:导航相关 -->
    <script src="/static/admin/js/hAdmin.js?v=4.1.0"></script>

    {% block script %}{% endblock %}

</body>

</html>
