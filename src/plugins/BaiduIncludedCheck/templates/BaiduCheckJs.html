<script type="text/javascript">
    var BaiduIncludedCheck = document.getElementById("BaiduIncludedCheck");
    $.ajax({
        url: "https://open.saintic.com/api/BaiduIncludedQuery/?url={{ request.base_url }}",
        method: 'GET',
        datatype: 'json',
        success: function(res) {
            console.log(res);
            if (res.Included==true) {
                BaiduIncludedCheck.setAttribute("class", "text-success");
                BaiduIncludedCheck.innerHTML = '<i class="icon-ok-circle icon-1x"></i>&nbsp;百度已收录';
            } else {
                BaiduIncludedCheck.setAttribute("class", "text-danger");
                BaiduIncludedCheck.innerHTML = '<i class="icon-ok-circle icon-1x"></i>&nbsp;百度未收录';
                var bp = document.createElement('script');
                bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(bp, s);
            }
        },
        error: function(error){
                BaiduIncludedCheck.setAttribute("class", "text-danger");
                BaiduIncludedCheck.innerHTML = '<i class="icon-ok-circle icon-1x"></i>&nbsp;百度收录插件异常';
        }
    });
</script>
