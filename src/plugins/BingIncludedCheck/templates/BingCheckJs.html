<script type="text/javascript">
    var BingIncludedCheck = document.getElementById("BingIncludedCheck");
    $.ajax({
        url: "https://open.saintic.com/api/BingIncludedQuery/?url={{ request.base_url }}",
        method: 'GET',
        datatype: 'json',
        success: function(res) {
            console.log(res);
            if (res.success==true) {
                BingIncludedCheck.setAttribute("class", "text-success");
                BingIncludedCheck.innerHTML = '<i class="saintic-icon saintic-icon-success saintic-icon-1"></i>&nbsp;必应已收录';
            } else {
                BingIncludedCheck.setAttribute("class", "text-danger");
                BingIncludedCheck.innerHTML = '<i class="saintic-icon saintic-icon-success saintic-icon-1"></i>&nbsp;必应未收录';
            }
        },
        error: function(error){
            BingIncludedCheck.setAttribute("class", "text-danger");
            BingIncludedCheck.innerHTML = '<i class="saintic-icon saintic-icon-success saintic-icon-1"></i>&nbsp;必应收录插件异常';
        }
    });
</script>
