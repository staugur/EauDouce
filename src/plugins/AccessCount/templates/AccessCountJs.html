<script type="text/javascript">
    var AccessCount = document.getElementById("AccessCount");
    $.ajax({
        url: "{{ url_for('AccessCount.uv', url=request.path) }}",
        method: 'GET',
        datatype: 'json',
        success: function(res) {
            console.log(res);
            AccessCount.innerHTML = '<i class="saintic-icon saintic-icon-eye-open saintic-icon-1"></i><scan style="color: #999">阅读量&nbsp;'+res.data+'</scan>&nbsp;';
        },
        error: function(error){
            AccessCount.setAttribute("class", "text-danger");
            AccessCount.innerHTML = '<i class="saintic-icon saintic-icon-eye-open saintic-icon-1"></i>&nbsp;访问统计插件发生未知错误';
        }
    });
</script>
